---
# Nginx Instalation from source code installation during task.

nginx_default_release: "nginx-1.16.0"


#configuration File Variablise.

nginx_mime_file_path: "/etc/nginx/mime.types"
nginx_pidfile: "/run/nginx.pid"
nginx_error_log: "/var/log/nginx/error.log"
nginx_worker_processes:  "auto"
nginx_worker_connections: 183
nginx_multi_accept: "on"
nginx_server_names_hash_bucket_size: 80
nginx_client_max_body_size: "64m"
nginx_access_log: "/var/log/nginx/access.log"
nginx_sendfile: "on"
nginx_tcp_nopush: "on"
nginx_tcp_nodelay: "on"
nginx_keepalive_timeout: "75"
nginx_keepalive_requests: "600"
nginx_server_tokens: "on"
nginx_conf_path: "/etc/nginx/conf"
nginx_conf_sites_enabled_path: "/etc/nginx/sites-available/"


#configuration File Server Block variblize
listen_port: "80"
host_name: "localhost"


nginx_service_state: started
nginx_service_enabled: true









































